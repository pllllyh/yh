<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계좌번호 복사</title>
    <script>
        function copyAccountNumber() {
            const accountNumber = "936-12-101085";
            const tempInput = document.createElement("input");
            tempInput.value = accountNumber;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("계좌번호가 복사되었습니다: " + accountNumber);
        }
    </script>
</head>
<body onload="copyAccountNumber()">
    <h2>계좌번호: 936-12-101085</h2>
    <p>계좌번호가 자동으로 복사되었습니다. 해당 계좌로 송금하실 수 있습니다.</p>
    <button onclick="copyAccountNumber()">계좌번호 다시 복사하기</button>
</body>
</html>
