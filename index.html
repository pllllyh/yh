<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>은행 앱 선택</title>
    <style>
        .app-icons {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .app-icons div {
            text-align: center;
            margin: 10px;
        }
        .app-icons img {
            width: 60px;
            height: 60px;
        }
        .app-icons a {
            display: block;
            text-decoration: none;
            color: black;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
    <script>
        function copyAccountNumber() {
            const accountNumber = "936-12-101085";
            const tempInput = document.createElement("input");
            tempInput.value = accountNumber;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("계좌번호가 복사되었습니다: " + accountNumber);
        }

        function getPlatform() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                return 'android';
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'ios';
            } else {
                return 'unknown';
            }
        }

        function openBankApp(bank) {
            const platform = getPlatform();
            const accountNumber = "936-12-101085";
            let url = '';

            if (platform === 'android') {
                switch (bank) {
                    case 'kakaobank':
                        url = `intent://send?accountNo=${accountNumber}&bankCode=NH#Intent;scheme=kakaobank;package=com.kakao.bank;end`;
                        break;
                    case 'wooribank':
                        url = `intent://transfer?accountNo=${accountNumber}&bankCode=NH#Intent;scheme=wooribank;package=com.wooribank.won;end`;
                        break;
                    case 'ibk':
                        url = `intent://transfer?accountNo=${accountNumber}&bankCode=NH#Intent;scheme=ibk;package=com.ibk.spbs;end`;
                        break;
                    case 'nonghyup':
                        url = `intent://transfer?accountNo=${accountNumber}&bankCode=NH#Intent;scheme=nonghyup;package=com.nh.smart;end`;
                        break;
                    case 'toss':
                        url = `intent://send?accountNo=${accountNumber}&bankCode=NH#Intent;scheme=toss;package=viva.republica.toss;end`;
                        break;
                    case 'shinhan':
                        url = `intent://transfer?accountNo=${accountNumber}&bankCode=NH#Intent;scheme=shinhanbank;package=com.shinhan.sbanking;end`;
                        break;
                    case 'kbbank':
                        url = `intent://transfer?accountNo=${accountNumber}&bankCode=NH#Intent;scheme=kbbank;package=com.kbstar.kbbank;end`;
                        break;
                }
            } else if (platform === 'ios') {
                switch (bank) {
                    case 'kakaobank':
                        url = `kakaobank://send?accountNo=${accountNumber}&bankCode=NH`;
                        break;
                    case 'wooribank':
                        url = `wooribank://transfer?accountNo=${accountNumber}&bankCode=NH`;
                        break;
                    case 'ibk':
                        url = `i-onebank://transfer?accountNo=${accountNumber}&bankCode=NH`;
                        break;
                    case 'nonghyup':
                        url = `nhsmartbanking://transfer?accountNo=${accountNumber}&bankCode=NH`;
                        break;
                    case 'toss':
                        url = `toss://send?accountNo=${accountNumber}&bankCode=NH`;
                        break;
                    case 'shinhan':
                        url = `shinhanbank://transfer?accountNo=${accountNumber}&bankCode=NH`;
                        break;
                    case 'kbbank':
                        url = `kbbank://transfer?accountNo=${accountNumber}&bankCode=NH`;
                        break;
                }
            } else {
                alert('지원하지 않는 플랫폼입니다.');
                return;
            }

            window.location.href = url;
        }
    </script>
</head>
<body onload="copyAccountNumber()">
    <h2>계좌번호: 936-12-101085</h2>
    <p>계좌번호가 자동으로 복사되었습니다. 해당 계좌로 송금하실 수 있습니다.</p>
    <button onclick="copyAccountNumber()">계좌번호 다시 복사하기</button>

    <h3>사용할 은행 앱을 선택하세요:</h3>

    <div class="app-icons">
        <div>
            <img src="https://raw.githubusercontent.com/plllllyh/yh/main/kakaobank.png" alt="카카오뱅크">
            <a href="javascript:void(0);" onclick="openBankApp('kakaobank')">카카오뱅크</a>
        </div>
        <div>
            <img src="https://your_image_link/wooribank.png" alt="우리은행">
            <a href="javascript:void(0);" onclick="openBankApp('wooribank')">우리은행</a>
        </div>
        <div>
            <img src="https://your_image_link/ibk.png" alt="기업은행">
            <a href="javascript:void(0);" onclick="openBankApp('ibk')">기업은행</a>
        </div>
        <div>
            <img src="https://your_image_link/nonghyup.png" alt="농협은행">
            <a href="javascript:void(0);" onclick="openBankApp('nonghyup')">농협은행</a>
        </div>
        <div>
            <img src="https://your_image_link/toss.png" alt="토스">
            <a href="javascript:void(0);" onclick="openBankApp('toss')">토스</a>
        </div>
        <div>
            <img src="https://your_image_link/shinhan.png" alt="신한은행">
            <a href="javascript:void(0);" onclick="openBankApp('shinhan')">신한은행</a>
        </div>
        <div>
            <img src="https://your_image_link/kbbank.png" alt="국민은행">
            <a href="javascript:void(0);" onclick="openBankApp('kbbank')">국민은행</a>
        </div>
    </div>

    <p>송금할 은행 앱이 설치되어 있지 않다면, <a href="https://play.google.com/store" target="_blank">Google Play</a> 또는 <a href="https://www.apple.com/kr/app-store/" target="_blank">App Store</a>에서 앱을 설치하세요.</p>
</body>
</html>
