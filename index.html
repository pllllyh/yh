<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>은행 앱 선택</title>
      <style>
        @font-face {
            font-family: 'HoonWhitecat';
            src: url('https://raw.githubusercontent.com/pllllyh/yh/main/1HoonWhitecat%20Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            background-color: #d0f8b7; /* 배경색 d0f8b7로 설정 */
        }
        .app-icons {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .app-icons div {
            text-align: center;
            margin: 10px;
        }
        .app-icons img {
            width: 60px;
            height: 60px;
        }
        .app-icons a {
            display: block;
            text-decoration: none;
            color: black;
            font-size: 14px;
            margin-top: 10px;
        }
        .small-text {
            font-size: 12px;
            color: gray;
            text-align: center;
        }
        .footer-text {
            text-align: center;
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            font-family: 'HoonWhiteCat', sans-serif; /* 1훈하얀고양이 폰트 적용 */
            font-size: 16px; /* 글씨 크기 2pt 증가 */
            font-weight: bold;
            color: white; /* 글자 흰색 */
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; /* 테두리 검정 */
        }
        .highlight {
            color: #6aa120;
        }
    </style>
    <script>
        function copyAccountNumber() {
            const accountNumber = "[농협] 936-12-101085 김병수";
            const tempInput = document.createElement("input");
            tempInput.value = accountNumber;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("계좌번호가 복사되었습니다: " + accountNumber);
        }

        function getPlatform() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/android/i.test(userAgent)) {
                return 'android';
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'ios';
            } else {
                return 'unknown';
            }
        }

        function openBankApp(bank) {
            const platform = getPlatform();
            const accountNumber = "936-12-101085";
            let url = '';

            if (platform === 'android') {
                switch (bank) {
                    case 'kakaobank':
                    case 'wooribank':
                    case 'ibk':
                    case 'nonghyup':
                        url = 'https://play.google.com/store/apps'; // 플레이스토어로 이동
                        break;
                    case 'toss':
                        url = `intent://send?accountNo=${accountNumber}&bankCode=090#Intent;scheme=toss;package=viva.republica.toss;end`;
                        break;
                    case 'shinhan':
                        url = `intent://transfer?accountNo=${accountNumber}&bankCode=088#Intent;scheme=shinhanbank;package=com.shinhan.sbanking;end`;
                        break;
                    case 'kbbank':
                        url = `intent://transfer?accountNo=${accountNumber}&bankCode=004#Intent;scheme=kbbank;package=com.kbstar.kbbank;end`;
                        break;
                    default:
                        alert('해당 은행 앱이 설치되어 있지 않습니다. 스토어로 이동합니다.');
                        window.location.href = 'https://play.google.com/store/apps';
                        return;
                }
            } else if (platform === 'ios') {
                switch (bank) {
                    case 'kakaobank':
                        url = `kakaobank://send?accountNo=93612101085&bankCode=090`;
                        break;
                    case 'wooribank':
                        url = `wooribank://transfer?accountNo=936-12-101085&bankCode=020`;
                        break;
                    case 'ibk':
                        url = `i-onebank://transfer?accountNo=936-12-101085&bankCode=003`;
                        break;
                    case 'nonghyup':
                        url = `nhsmartbanking://transfer?accountNo=936-12-101085&bankCode=011`;
                        break;
                    case 'toss':
                        url = `toss://send?accountNo=${accountNumber}&bankCode=090`;
                        break;
                    case 'shinhan':
                        url = `shinhanbank://transfer?accountNo=${accountNumber}&bankCode=088`;
                        break;
                    case 'kbbank':
                        url = `kbbank://transfer?accountNo=${accountNumber}&bankCode=004`;
                        break;
                    default:
                        alert('해당 은행 앱이 설치되어 있지 않습니다. App Store로 이동합니다.');
                        window.location.href = 'https://apps.apple.com/';
                        return;
                }
            } else {
                alert('지원하지 않는 플랫폼입니다.');
                return;
            }

            window.location.href = url;
        }
    </script>
</head>
<body onload="copyAccountNumber()">
    <h2><span class="highlight">[농협]</span> 936-12-101085 김병수</h2>
    <p class="small-text">인쇄, 현금인출, 매점구매 관련</p>
    <p>계좌번호가 자동으로 복사되었습니다. 해당 계좌로 송금하실 수 있습니다.</p>
    <button onclick="copyAccountNumber()">계좌번호 다시 복사하기</button>

    <h3>송금하실 은행앱을 열어주세요</h3>

    <div class="app-icons">
        <div>
            <img src="https://raw.githubusercontent.com/pllllyh/yh/main/kakaobank.png" alt="카카오뱅크">
            <a href="javascript:void(0);" onclick="openBankApp('kakaobank')">카카오뱅크</a>
        </div>
        <div>
            <img src="https://raw.githubusercontent.com/pllllyh/yh/main/우리.png" alt="우리은행">
            <a href="javascript:void(0);" onclick="openBankApp('wooribank')">우리은행</a>
        </div>
        <div>
            <img src="https://raw.githubusercontent.com/pllllyh/yh/main/기업.png" alt="기업은행">
            <a href="javascript:void(0);" onclick="openBankApp('ibk')">기업은행</a>
        </div>
        <div>
            <img src="https://raw.githubusercontent.com/pllllyh/yh/main/농협.png" alt="농협은행">
            <a href="javascript:void(0);" onclick="openBankApp('nonghyup')">농협은행</a>
        </div>
        <div>
            <img src="https://raw.githubusercontent.com/pllllyh/yh/main/토스.png" alt="토스">
            <a href="javascript:void(0);" onclick="openBankApp('toss')">토스</a>
        </div>
        <div>
            <img src="https://raw.githubusercontent.com/pllllyh/yh/main/신한.png" alt="신한은행">
            <a href="javascript:void(0);" onclick="openBankApp('shinhan')">신한은행</a>
        </div>
        <div>
            <img src="https://raw.githubusercontent.com/pllllyh/yh/main/kb.png" alt="국민은행">
            <a href="javascript:void(0);" onclick="openBankApp('kbbank')">국민은행</a>
        </div>
    </div>

    <p class="footer-text">팔음산자기발전소 관리기숙아카데미</p> <!-- 텍스트 수정 -->
</body>
</html>
