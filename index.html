<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계좌번호 복사링크 입니다.</title>

    <!-- QR 코드 인식 시 사용할 이미지 설정 -->
    <meta property="og:image" content="https://raw.githubusercontent.com/plllllyh/yh/main/1.png" />
    <meta property="og:title" content="계좌번호 복사링크 입니다." />
    <meta property="og:description" content="이 링크를 통해 계좌번호를 쉽게 복사하세요." />
    <meta property="og:url" content="https://plllllyh.github.io/yh/" />

    <style>
        @font-face {
            font-family: 'HoonWhitecat';
            src: url('https://raw.githubusercontent.com/plllllyh/yh/main/1HoonWhitecat%20Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            background-color: #d0f8b7; /* 배경색 d0f8b7로 설정 */
        }
        .app-icons {
            display: flex;
            flex-direction: column; /* 상하 배치 */
            align-items: center;
            margin-top: 20px;
        }
        .app-icons div {
            text-align: center;
            margin: 20px 0; /* 상하 간격 설정 */
        }
        .app-icons img {
            width: 60px;
            height: 60px;
        }
        .app-icons a {
            display: block;
            text-decoration: none;
            color: black;
            font-size: 14px;
            margin-top: 10px;
        }
        .small-text {
            font-size: 12px;
            color: gray;
            text-align: center;
        }
        .footer-text {
            text-align: center;
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            font-family: 'HoonWhiteCat', sans-serif; /* 1훈하얀고양이 폰트 적용 */
            font-size: 19px; /* 글씨 크기 3pt 증가 */
            font-weight: bold;
            color: white; /* 글자 흰색 */
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; /* 테두리 검정 */
        }
        .highlight {
            color: #6aa120;
        }

        /* 깜박이는 텍스트 효과 */
        .blinking-text {
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            background-color: #ff5722;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
    </style>

    <script>
        function copyAccountNumber() {
            const accountNumber = "[농협] 936-12-101085 김병수";
            const tempInput = document.createElement("input");
            tempInput.value = accountNumber;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("계좌번호가 복사되었습니다: " + accountNumber);
        }

        function getPlatform() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/android/i.test(userAgent)) {
                return 'android';
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'ios';
            } else {
                return 'unknown';
            }
        }

        function openStoreLink() {
            const platform = getPlatform();
            let url = '';

            if (platform === 'android') {
                url = 'https://play.google.com/store/apps'; // Google Play Store로 이동
            } else if (platform === 'ios') {
                url = 'https://apps.apple.com/'; // App Store로 이동
            } else {
                alert('지원하지 않는 플랫폼입니다.');
                return;
            }

            window.location.href = url;
        }
    </script>
</head>
<body onload="copyAccountNumber()">

    <h2><span class="highlight">[농협]</span> 936-12-101085 김병수</h2>
    <p class="small-text">인쇄, 현금인출, 매점구매 관련</p> <!-- 인쇄 관련 문구 위치 수정 -->
    <p class="blinking-text">송금 후 화면을 보여주세요.</p> <!-- 깜박이는 텍스트 적용 -->

    <button onclick="copyAccountNumber()">계좌번호 다시 복사하기</button>

    <h3>찾기 힘드시면 송금하실 은행앱을 검색해주세요</h3>

    <div class="app-icons">
        <div>
            <img src="https://raw.githubusercontent.com/pllllyh/yh/main/googleplaystore.png" alt="Google Play Store">
            <a href="javascript:void(0);" onclick="openStoreLink()">Google Play Store</a>
        </div>
        <div>
            <img src="https://raw.githubusercontent.com/pllllyh/yh/main/appstore.png" alt="App Store">
            <a href="javascript:void(0);" onclick="openStoreLink()">App Store</a>
        </div>
    </div>

    <p class="footer-text">팔음산자기발전소 관리기숙아카데미</p> <!-- 텍스트 수정 및 글씨 크기 3pt 증가 -->
</body>
</html>
